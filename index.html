<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
body{
    margin:0;
    height:100vh;
    background:#ffe6f0;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
}

.card{
    position:relative;
    width:420px;
    height:300px;
    background:white;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    text-align:center;
    padding-top:40px;
    overflow:hidden;
}

h1{
    color:#ff4d88;
}

button{
    padding:12px 24px;
    font-size:18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
}

#yes{
    background:#ff4d88;
    color:white;
    margin-top:30px;
}

#no{
    position:absolute;
    background:#ccc;
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôà</button>
</div>

<script>
// -------- NO BUTTON FLOAT INSIDE CARD --------
const noBtn = document.getElementById("no");
const card = document.getElementById("card");

let x = 250;
let y = 180;

noBtn.style.left = x + "px";
noBtn.style.top = y + "px";

card.addEventListener("mousemove", function(e){
    const btnRect = noBtn.getBoundingClientRect();
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    const dx = btnRect.left - mouseX;
    const dy = btnRect.top - mouseY;

    if(Math.sqrt(dx*dx + dy*dy) < 120){
        x += dx * 0.2;
        y += dy * 0.2;

        const maxX = card.offsetWidth - btnRect.width - 10;
        const maxY = card.offsetHeight - btnRect.height - 10;

        x = Math.max(10, Math.min(maxX, x));
        y = Math.max(80, Math.min(maxY, y));

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
});

// -------- YES BUTTON GUARANTEED SEQUENCE --------
document.getElementById("yes").addEventListener("click", function(){

    document.body.innerHTML = "";
    document.body.style.background = "#ffe6f0";
    document.body.style.display = "flex";
    document.body.style.justifyContent = "center";
    document.body.style.alignItems = "center";
    document.body.style.flexDirection = "column";
    document.body.style.fontFamily = "Arial";

    const msg = document.createElement("h1");
    msg.innerText = "Now you're stuck with me, baby üòà";
    msg.style.color = "#ff4d88";
    msg.style.fontSize = "48px";

    document.body.appendChild(msg);

    setTimeout(() => {
        const img = document.createElement("img");
        img.src = "evil.jpg?v=2";   // version breaker
        img.style.maxWidth = "70%";
        img.style.borderRadius = "20px";
        img.style.marginTop = "30px";
        document.body.appendChild(img);
    }, 4000);
});
</script>

</body>
</html>
