<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    background:#ffe6f0;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
}

.card{
    position:relative;
    width:90%;
    max-width:420px;
    height:340px;
    background:white;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    text-align:center;
    padding-top:30px;
}

h1{
    color:#ff4d88;
    font-size:22px;
}

.btn-area{
    position:relative;
    width:100%;
    height:180px;
    margin-top:20px;
}

button{
    padding:12px 24px;
    font-size:18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition: transform 0.2s ease;
}

#yes{
    background:#ff4d88;
    color:white;
    position:absolute;
    left:50%;
    top:20px;
    transform:translateX(-50%) scale(1);
    transform-origin:center;
}

#no{
    position:absolute;
    background:#ccc;
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="btn-area" id="btnArea">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üôà</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const area = document.getElementById("btnArea");

let yesScale = 1;

// Initial placement
moveNo();

// DESKTOP mouse
area.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const dx = rect.left - e.clientX;
    const dy = rect.top - e.clientY;
    const dist = Math.sqrt(dx*dx + dy*dy);

    if(dist < 100){
        moveNoAndGrowYes();
    }
});

// MOBILE tap interception
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveNoAndGrowYes();
});

// Block click
noBtn.addEventListener("click", function(e){
    e.preventDefault();
    moveNoAndGrowYes();
});

function moveNoAndGrowYes(){
    moveNo();

    yesScale += 0.12;

    // Keep YES inside the area visually
    yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
}

// Move No button inside area
function moveNo(){
    const maxX = area.offsetWidth - noBtn.offsetWidth - 20;
    const maxY = area.offsetHeight - noBtn.offsetHeight - 20;

    const newX = Math.random() * maxX + 10;
    const newY = Math.random() * maxY + 40;

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
}

// YES button final sequence
yesBtn.addEventListener("click", function(){

    document.body.innerHTML = "";
    document.body.style.background = "#ffe6f0";
    document.body.style.display = "flex";
    document.body.style.justifyContent = "center";
    document.body.style.alignItems = "center";
    document.body.style.flexDirection = "column";
    document.body.style.fontFamily = "Arial";

    const msg = document.createElement("h1");
    msg.innerText = "Now you're stuck with me, baby üòà";
    msg.style.color = "#ff4d88";
    msg.style.fontSize = "40px";
    msg.style.textAlign = "center";

    document.body.appendChild(msg);

    setTimeout(() => {
        const img = document.createElement("img");
        img.src = "evil.jpg?v=11";
        img.style.maxWidth = "80%";
        img.style.borderRadius = "20px";
        img.style.marginTop = "30px";
        document.body.appendChild(img);
    }, 4000);
});
</script>

</body>
</html>
