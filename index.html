<script>
const noBtn = document.getElementById('no');
const card = document.querySelector('.card');

noBtn.style.position = "absolute";

let posX = 120;
let posY = 120;

noBtn.style.left = posX + "px";
noBtn.style.top = posY + "px";

card.addEventListener("mousemove", (e) => {
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const mouseX = e.clientX;
    const mouseY = e.clientY;

    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;

    const dx = btnCenterX - mouseX;
    const dy = btnCenterY - mouseY;

    const distance = Math.sqrt(dx * dx + dy * dy);

    // When cursor comes near, gently push button away
    if (distance < 140) {
        const angle = Math.atan2(dy, dx);

        posX += Math.cos(angle) * 25;
        posY += Math.sin(angle) * 25;

        // Boundaries INSIDE the card
        const minX = 10;
        const minY = 10;
        const maxX = cardRect.width - btnRect.width - 10;
        const maxY = cardRect.height - btnRect.height - 10;

        posX = Math.max(minX, Math.min(maxX, posX));
        posY = Math.max(minY, Math.min(maxY, posY));

        noBtn.style.left = posX + "px";
        noBtn.style.top = posY + "px";
    }
});

function yesClicked() {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#ffe6f0;font-family:Arial;text-align:center;">
            <div>
                <h1 style="color:#ff4d88;">Now you are stuck with me for whole life ðŸ˜ˆ</h1>
                <img src="evil.jpg" style="max-width:80%;border-radius:20px;margin-top:20px;">
            </div>
        </div>
    `;
}
</script>
