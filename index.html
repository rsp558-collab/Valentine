<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
body{
    margin:0;
    height:100vh;
    background:#ffe6f0;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
}

.card{
    position:relative;
    width:420px;
    height:300px;
    background:white;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    text-align:center;
    padding-top:40px;
    overflow:hidden;
}

h1{
    color:#ff4d88;
}

button{
    padding:12px 24px;
    font-size:18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
}

#yes{
    background:#ff4d88;
    color:white;
    margin-top:30px;
}

#no{
    position:absolute;
    background:#ccc;
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yes" onclick="yesClicked()">Yes üíñ</button>
    <button id="no">No üôà</button>
</div>

<script>
// ---- NO BUTTON FLOAT LOGIC INSIDE CARD ----
const noBtn = document.getElementById("no");
const card = document.getElementById("card");

let x = 250;
let y = 180;

noBtn.style.left = x + "px";
noBtn.style.top = y + "px";

card.addEventListener("mousemove", function(e){
    const btnRect = noBtn.getBoundingClientRect();

    const mouseX = e.clientX;
    const mouseY = e.clientY;

    const btnCenterX = btnRect.left + btnRect.width/2;
    const btnCenterY = btnRect.top + btnRect.height/2;

    const dx = btnCenterX - mouseX;
    const dy = btnCenterY - mouseY;

    const dist = Math.sqrt(dx*dx + dy*dy);

    if(dist < 120){
        const angle = Math.atan2(dy, dx);

        x += Math.cos(angle) * 20;
        y += Math.sin(angle) * 20;

        const minX = 10;
        const minY = 80;
        const maxX = card.offsetWidth - btnRect.width - 10;
        const maxY = card.offsetHeight - btnRect.height - 10;

        x = Math.max(minX, Math.min(maxX, x));
        y = Math.max(minY, Math.min(maxY, y));

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
});

// ---- YES BUTTON CINEMATIC REVEAL ----
function yesClicked(){
    document.body.innerHTML = `
    <div id="finalScreen" style="
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        height:100vh;
        background:#ffe6f0;
        font-family:Arial;
        text-align:center;
        overflow:hidden;
    ">
        <h1 id="message" style="
            color:#ff4d88;
            font-size:42px;
            opacity:0;
            transition: opacity 1.5s ease;
        ">
            Now you're stuck with me, baby üòà
        </h1>

        <img id="evilImg" src="evil.jpg" style="
            max-width:70%;
            border-radius:20px;
            margin-top:30px;
            opacity:0;
            transition: opacity 2s ease;
        ">
    </div>
    `;

    // Fade in text
    setTimeout(() => {
        document.getElementById("message").style.opacity = "1";
    }, 500);

    // After delay, fade in image
    setTimeout(() => {
        document.getElementById("evilImg").style.opacity = "1";
    }, 4000);
}
</script>

</body>
</html>
