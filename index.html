<script>
const noBtn = document.getElementById('no');

let btnX = 200;
let btnY = 200;

noBtn.style.left = btnX + 'px';
noBtn.style.top = btnY + 'px';

document.addEventListener('mousemove', function(e) {
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    const rect = noBtn.getBoundingClientRect();
    const dx = mouseX - rect.left;
    const dy = mouseY - rect.top;

    const distance = Math.sqrt(dx * dx + dy * dy);

    // If mouse comes within 120px, move button away smoothly
    if (distance < 120) {
        btnX += (rect.left - mouseX) * 0.3;
        btnY += (rect.top - mouseY) * 0.3;

        // Keep button inside screen
        btnX = Math.max(0, Math.min(window.innerWidth - noBtn.offsetWidth, btnX));
        btnY = Math.max(0, Math.min(window.innerHeight - noBtn.offsetHeight, btnY));

        noBtn.style.left = btnX + 'px';
        noBtn.style.top = btnY + 'px';
    }
});

function yesClicked() {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#ffe6f0;font-family:Arial;text-align:center;">
            <div>
                <h1 style="color:#ff4d88;">Now you are stuck with me for whole life ðŸ˜ˆ</h1>
                <img src="evil.jpg" style="max-width:80%;border-radius:20px;margin-top:20px;">
            </div>
        </div>
    `;
}
</script>
